<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Vehicle Booking</title>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 15px;
      background-color: #009688;
      color: white;
      font-size: 24px;
    }

    #form-container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #map {
      height: 400px;
      margin-top: 20px;
    }

    .btn {
      background-color: #009688;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #00796b;
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border: 2px solid #009688;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    #popup button {
      background-color: #009688;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Emergency Vehicle Booking</header>

  <div id="form-container">
    <h2>Book an Emergency Vehicle</h2>
    <form id="booking-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="phone">Mobile Number:</label>
        <input type="text" id="phone" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" required>
      </div>
      <div class="form-group">
        <label for="emergency-type">Emergency Type:</label>
        <select id="emergency-type" required>
          <option value="medical">Medical</option>
          <option value="fire">Fire</option>
          <option value="accident">Accident</option>
        </select>
      </div>
      <div class="form-group">
        <label for="source">Source Location:</label>
        <input type="text" id="source" placeholder="Enter source address" required>
      </div>
      <div class="form-group">
        <label for="destination">Destination Location:</label>
        <input type="text" id="destination" placeholder="Enter destination address" required>
      </div>
      <button type="submit" class="btn">Book Vehicle</button>
    </form>
  </div>

  <div id="map"></div>

  <div id="popup">
    <p>Vehicle successfully booked!</p>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    // Initialize the map
    const map = L.map('map').setView([20.5937, 78.9629], 5); // Default view: India

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    // Store the current route
    let currentRoute = null;

    // Function to get coordinates from the Nominatim API
    async function getCoordinates(address) {
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`;
      const response = await fetch(url);
      const data = await response.json();
      if (data.length > 0) {
        return [parseFloat(data[0].lat), parseFloat(data[0].lon)];
      } else {
        throw new Error(`Could not find location: ${address}`);
      }
    }

    // Handle form submission
    document.getElementById('booking-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const sourceAddress = document.getElementById('source').value;
      const destinationAddress = document.getElementById('destination').value;

      try {
        const sourceCoords = await getCoordinates(sourceAddress);
        const destCoords = await getCoordinates(destinationAddress);

        // Remove the current route if it exists
        if (currentRoute) {
          map.removeControl(currentRoute);
        }

        // Add a new route to the map
        currentRoute = L.Routing.control({
          waypoints: [
            L.latLng(sourceCoords[0], sourceCoords[1]),
            L.latLng(destCoords[0], destCoords[1])
          ],
          routeWhileDragging: false,
          lineOptions: {
            styles: [{ color: 'red', weight: 6 }]
          }
        }).addTo(map);

        map.setView(sourceCoords, 12); // Center the map on the source
        showPopup();
      } catch (err) {
        alert(err.message);
      }
    });

    function showPopup() {
      document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
